{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="{% static 'login.css' %}" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/script.js" defer></script>
        <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>CraftConduit</title>
    </head>
    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
       <div class="container">
    <h2 class="login-title">LOG IN</h2>

    <form class="login-form" method="POST" >
      {% csrf_token %}
      <div>
        <label for="phone">PHONE </label>
        <input
               id="phone"
               type="text"
               placeholder="PHONE"
               name="phone"
               required
               />
      </div>
      <div>
        <label for="password">PASSWORD </label>
        <input
               id="password"
               type="password"
               placeholder="PASSWORD"
               name="password"
               required
               />
      </div>

      <button class="btn btn--form" type="submit" value="Log in">
        LOG IN
      </button>
      <br>
      <a href="register">Click to Register</a>
    </form>
</div>
    </body>
</html>
